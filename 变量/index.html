<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 变量</title>
  </head>
  <body>
    <style>
      :root {
        --width: 100px;
      }
      main {
        width: var(--width);
        height: 100px;
        background-color: skyblue;
        transition: width 300ms;
      }
      main:hover {
        --width: 400px;
      }
    </style>

    <main></main>
  </body>
</html>
