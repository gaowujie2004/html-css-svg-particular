<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      main {
        position: absolute;
        left: 0;
        right: 0;
        height: 20px;
        background-color: red;
      }
    </style>
    <main>
      <div>
        <p></p>
      </div>
    </main>
  </body>
</html>
